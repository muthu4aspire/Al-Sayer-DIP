<div class="bar-icon" *ngIf="!isMobile">
    <div class="logo-area">
        <a data-toggle="dropdown" id="openNav1" (click)="openMenu()">
            <i class="fa fa-bars" aria-hidden="true"></i>
        </a>
    </div>
</div>

<div class="bar-icon-mobile" *ngIf="isMobile">
    <div class="logo-area">
        <a data-toggle="dropdown" id="openNav1" (click)="openMenu()">
            <i class="fa fa-chevron-down menu-arrow-red" aria-hidden="true" *ngIf="!isDropdownOpen"></i>
            <i class="fa fa-chevron-up menu-arrow-white" aria-hidden="true" *ngIf="isDropdownOpen"></i>
        </a>
    </div>
</div>

<div id="myNav1" class="overlay">
    <a href="javascript:void(0)" class="closebtn" id="closeNav1" (click)="closeMenu()">&times;</a>
    <div class="overlay-content home-link">
        <cx-navigation-ui [node]="node$ | async" [ngClass]="styleClass$ | async" [flyout]="false">
        </cx-navigation-ui>
    </div>

</div>
